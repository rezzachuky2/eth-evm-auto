name: Automated Commit

on:
  push:
    branches: [master] # Ensures the workflow triggers on pushes to master

  schedule:
    - cron: '* * * * *' # Executes every minute

  workflow_dispatch: # Allows manual triggering from the GitHub UI

permissions:
  contents: write # Grants permissions to write to the repo

jobs:
  update_commit:
    runs-on: ubuntu-latest # Specifies the runner

    steps:
      - name: Setup Debug Information
        run: echo "::debug::Triggered by ref = ${{github.ref}}"

      - name: Checkout Code
        uses: actions/checkout@v3 # Latest version for optimized performance
        with:
          persist-credentials: true # Ensures credentials are available for subsequent steps
          fetch-depth: 0 # Fetches all history for all branches and tags

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Update Timestamp File with News
        run: |
          current_time=$(date '+%Y-%m-%d %H:%M:%S')
          
          # Fetch latest news
          response=$(curl -s "https://newsapi.org/v2/top-headlines?country=fr&apiKey=2f1b877218e84eeaa5c47eef5680e77c")
          title=$(echo $response | jq -r '.articles[0].title')
          url=$(echo $response | jq -r '.articles[0].url')

          # Write current time and latest news to the file
          echo "Updated on $current_time" > TIMESTAMP.txt
          echo "Latest News: $title" >> TIMESTAMP.txt
          echo "Read more: $url" >> TIMESTAMP.txt

      - name: Setup Git Configuration
        run: |
          git config user.email "cakidigital2@gmail.com"
          git config user.name "rezzachuky2"

      - name: Prepare Commit
        run: |
          commit_messages=("Update: â°" "Refresh: ğŸ”„" "Renew: ğŸŒŸ" "Revise: ğŸ“" "Amend: ğŸ› " "Adjust: ğŸ”§" "Change: ğŸ“ˆ" "Modify: ğŸ–Š" "Transform: ğŸŒ€" "Revamp: ğŸŒˆ")
          random_msg=${commit_messages[$RANDOM % ${#commit_messages[@]}]}

          git add TIMESTAMP.txt
          git commit -m "$random_msg - $current_time" || echo "No changes to commit."

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: '.'
          github_token: ${{ secrets.GITHUB_TOKEN }}
